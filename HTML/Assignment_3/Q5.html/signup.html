<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
</head>
<body>
  <div style="width: 300px; height: auto;">
    <form action="./signup.js" method="post">
      
      <label for="first-name">First Name:</label><br>
      <input placeholder="First Name" type="text" name="first-name" id="first-name"><br><br>

      <label for="last-name">Last Name:</label><br>
      <input placeholder="Last Name" type="text" name="last-name" id="last-name"><br><br>

      <label for="email">Email:</label><br>
      <input placeholder="Email" type="email" name="email" id="email"><br><br>

      <label for="password">Password:</label><br>
      <input placeholder="Password" type="password" name="password" id="password"><br><br>

      <label for="confirm-password">Confirm Password:</label><br>
      <input placeholder="Confirm Password" type="password" name="confirm-password" id="confirm-password"><br><br>

      <label for="age">Age:</label><br>
      <input placeholder="Age" type="number" name="age" id="age"><br><br>

      <label for="gender">Gender:</label><br>
      <input placeholder="Gender" type="text" name="gender" id="gender"><br><br>

      <input type="checkbox" name="tac" id="tac">
      <label for="tac">Agree to terms and conditions</label><br><br>

      <button type="submit">Submit</button>

    </form>
  </div>
</body>
</html>
